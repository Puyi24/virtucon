{% extends 'base_layout.html' %}
{% load static %}
{% block add_style %}
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet" href="{% static 'styles/workers_list.css' %}" xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}
<div class="container pt-5">
    <div class="col-12 my-5 py-5">
        <div class="card border-0 shadow-lg px-0 pt-4 position-relative">
            <div class="card-body p-4">
                <div class="member-profile position-absolute w-100 text-center">
                    <img class="rounded-top mx-auto d-inline-block shadow-sm" src="{{ceo.profile_pic.url}}" alt="">
                </div>
                <div class="card-text pt-4 my=5">
                    <h5 class="member-name mb-0 text-center text-primary font-weight-bold">{{ceo.professional_name}}</h5>
                    <div class="mb-3 text-center">{{ceo.job}}</div>
                    <div class="quote text-center d-inline text-dark pt-2 pb-4">
                        <blockquote class="quote w-75 mx-auto">
                            <span class="quote-comas text-primary pe-4">"</span>
                            {{ceo.personal_motto}}
                            <span class="quote-comas text-primary ps-4">"</span>
                        </blockquote>
                    </div>
                </div>
            </div>
        <div class="card-footer bg-secondary border-0 text-white text-center">
            <ul class="contact-list list-inline my-auto mx-auto">
                <div class="phone list-inline-item ms-4">
                    <i class="contact-logo bi bi-telephone mx-1 my-auto"></i>
                    <i class="ms-1">{{ceo.phone}}</i>
                </div>
                <div class="email list-inline-item ps-5">
                    <i class="contact-logo bi bi-envelope mx-2 my-auto"></i>
                    <a class="link-light my-auto" href="mailto: {{ceo.email}}">{{ceo.email}}</a>
                </div>
            </ul><!--//contact-list-->
        </div><!--//card-footer-->
    </div> <!--//col-->





</div>
{% endblock %}
